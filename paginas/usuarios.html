<h1>Usuarios</h1>
<hr>
<div class="row">
    <div class="col-md-1">
        <a href="#" class="btn btn-success" ng-click="vm.mostrarPanelUsuario(true)">
            <span>Nuevo</span>
        </a>
    </div>
    <div class="col-md-11 text-right">
        <input type="text" ng-model="vm.buscar" placeholder="Buscar">
    </div>
</div>
<div class="table-responsive">
   <table class="table table-hover">
      <thread>
          <tr>
              <th class="col-md-2"></th>
              <th class="col-md-1"></th>
              <th class="col-md-9">
                  Nombre
              </th>
              
          </tr>
      </thread>
       <tbody>
            <tr ng-repeat="usuarios in vm.usuarios | filter:vm.buscar">
               <td>
                   <a href="#" class="btn btn-default">
                       <span class="glyphicon glyphicon-pencil"></span>
                   </a>
                  <a href="#" class="btn btn-default">
                       <span class="glyphicon glyphicon-remove"></span>
                   </a>
               </td>
               <td>
                    <img ng-src="{{usuarios.imagenPequena}}" alt="">
               </td>
               <td>
                   {{usuarios.nombre}}
               </td>
            </tr>
       </tbody>
   </table>
    
</div>


<div ng-show="vm.panelUsuarioVisible">
    <div class="overlay">
        <div class="ventanaModal">
           <div ui-view class="panelInfo">

               
            </div>
        </div>
    </div>
</div>
