<h2>Editando Usuario</h2>
<hr>
<form role="form" name="usuarioForm" novalidate>
    <div class="row">
        <div class="col-md-2 text-center">
            <a href="#">
                <img src="imagenes/CaptainAmerica128x128.png" style="min-width:128px;min-height: 128px" />
                <div class="text-center" style="min-width:128px;width 100%;">Cambiar Avatar</div>
            </a>
        </div>
        <div class="form-group col-md-offset-1 col-md-9">
            <label for="inputNombre">Nombre:</label>
            <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" required>
        </div>
        <div class="form-group col-md-offset-1 col-md-9">
            <label for="inputNombre">Puesto:</label>
            <select name="selectPuesto" required class="form-control">
            </select>
        </div>
        <div class="form-group col-md-offset-3 col-md-9">
            <button type="button" class="btn">Guardar</button>
            <button type="button" class="btn btn-danger" ng-click="vm.mostrarPanelUsuario(false)">Cancel</button>
        </div>
    </div>

</form>
